<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>
  
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Example queryURL for Giphy API
    var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=3uhmp0LV5rXjdHf5RhwQWmb9KfBiBKJr";
// The two top links are used to link the Jquery and the giphy API so it populates the page
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);
    });
    // this ajax is used to pull from the giphy page
  </script>

</body>

</html>
